<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade Your Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upgrade-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        .upgrade-container h2 {
            color: #5D3891;
            margin-bottom: 20px;
        }
        .upgrade-container p {
            font-size: 16px;
            color: #555;
        }
        .plans {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .plan {
            border: 2px solid #5D3891;
            border-radius: 10px;
            padding: 20px;
            width: 130px;
        }
        .plan h4 {
            margin-bottom: 10px;
            color: #5D3891;
        }
        .plan p {
            font-size: 14px;
            color: #333;
        }
        .btn-upgrade {
            margin-top: 30px;
            background-color: #5D3891;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-upgrade:hover {
            background-color: #472c75;
        }
    </style>
</head>

<body>
    <div class="upgrade-container">
        <h2>Become an Admin!</h2>
        <p>It looks like you haven’t subscribed yet. Choose a plan to access your dashboard and features.</p>

        <div class="plans">
            <div class="plan">
                <h4>Basic</h4>
                <p>₹999 / month</p>
            </div>
            <div class="plan">
                <h4>Pro</h4>
                <p>₹1999 / month</p>
            </div>
            <div class="plan">
                <h4>Enterprise</h4>
                <p>₹4999 / month</p>
            </div>
        </div>

        <button class="btn-upgrade" onclick="alert('Contact support to upgrade')">Upgrade Now</button>
    </div>
</body>
</html>
