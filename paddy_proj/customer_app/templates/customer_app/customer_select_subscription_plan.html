<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* Toast Notification Styles */
        .toast-container .toast {
            min-width: 300px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .plan-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .plans-wrapper {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .plan-button {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 25px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .plan-button:hover {
            border-color: #007bff;
            color: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2);
        }
        
        .plan-button:active {
            transform: translateY(-1px);
        }
        
        .plan-button .plan-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #28a745;
        }
        
        .plan-button .plan-duration {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .plan-button .plan-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            opacity: 0.3;
        }
        
        /* Popular plan highlight */
        .plan-popular {
            border-color: #28a745 !important;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
            position: relative;
        }
        
        .plan-popular::before {
            content: 'Popular';
            position: absolute;
            top: -10px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .plan-popular:hover {
            border-color: #28a745;
            color: #28a745;
        }
        
        /* Mobile styles */
        @media (max-width: 767.98px) {
            .container {
                padding: 20px 15px;
            }
            
            .plan-container {
                padding: 30px 20px;
                margin: 20px 0;
                border-radius: 15px;
            }
            
            .page-title {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .plans-wrapper {
                gap: 15px;
                max-width: 100%;
            }
            
            .plan-button {
                padding: 20px 20px;
                font-size: 1.1rem;
                min-height: 80px;
            }
            
            .plan-button .plan-price {
                font-size: 1.3rem;
            }
            
            .plan-button .plan-duration {
                font-size: 0.9rem;
            }
              .toast-container {
                padding: 10px !important;
                left: 15px;
                right: 15px;
                max-width: none;
            }
            
            .toast-container .toast {
                min-width: auto;
                padding: 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 575.98px) {
            .plan-container {
                padding: 25px 15px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .plan-button {
                padding: 18px 15px;
                font-size: 1rem;
                min-height: 75px;
            }
            
            .plan-button .plan-price {
                font-size: 1.2rem;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .plans-wrapper {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
        }
        
        @media (min-width: 992px) {
            .container {
                padding: 60px 30px;
            }
            
            .plan-container {
                padding: 60px 50px;
            }
            
            .page-title {
                font-size: 2.8rem;
            }
            
            .page-subtitle {
                font-size: 1.2rem;
                margin-bottom: 3.5rem;
            }
            
            .plan-button {
                padding: 30px 35px;
                font-size: 1.3rem;
                min-height: 100px;
            }
            
            .plan-button .plan-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        {% if messages %}
            {% for message in messages %}
                <div class="toast align-items-center text-white border-0 mb-2 show" role="alert" aria-live="assertive" aria-atomic="true" 
                     style="background-color: 
                         {% if message.tags == 'error' %}#dc3545{% elif message.tags == 'warning' %}#ffc107{% elif message.tags == 'success' %}#28a745{% else %}#17a2b8{% endif %};">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas 
                                {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} 
                                me-2"></i>
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="container">
        <div class="plan-container">
            <h2 class="page-title">Choose Your Plan</h2>
            <p class="page-subtitle">Select the subscription plan that best fits your needs</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="plans-wrapper">
                    <button type="submit" name="plan" value="1month" class="plan-button">
                        <i class="fas fa-calendar-alt plan-icon"></i>
                        <div class="plan-duration">1 Month Plan</div>
                        <div class="plan-price">₹100</div>
                    </button>
                    <button type="submit" name="plan" value="2months" class="plan-button plan-popular">
                        <i class="fas fa-calendar-check plan-icon"></i>
                        <div class="plan-duration">2 Months Plan</div>
                        <div class="plan-price">₹180</div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Auto-dismiss Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toasts = document.querySelectorAll('.toast');
            toasts.forEach(function(toast) {
                // Auto dismiss after 5 seconds
                setTimeout(function() {
                    var bsToast = new bootstrap.Toast(toast);
                    bsToast.hide();
                }, 5000);
            });
        });
    </script>
</body>
</html>
