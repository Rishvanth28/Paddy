<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">
    <div class="text-center">
        <h2 class="mb-4">Choose a Subscription Plan</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" name="plan" value="1month" class="btn btn-outline-primary px-4 py-2">
                    1 Month - ₹100
                </button>
                <button type="submit" name="plan" value="2months" class="btn btn-outline-dark px-4 py-2">
                    2 Months - ₹180
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
