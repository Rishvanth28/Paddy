<!-- Toast Notification System -->
<style>
  .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 350px;
    pointer-events: none;
  }
  
  .toast {
    padding: 15px 40px 15px 15px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    font-size: 14px;
    color: #333;
    background-color: #fff;
    position: relative;
    overflow: hidden;
    margin-bottom: 10px;
    animation: slideIn 0.3s ease-out forwards;
    border-left: 4px solid #ccc;
    word-wrap: break-word;
    pointer-events: auto;
    line-height: 1.4;
  }
  
  .toast.success {
    border-left-color: #000000;
  }

  .toast.info {
    border-left-color: #000000;
  }

  .toast.warning {
    border-left-color: #000000;
  }

  .toast.error {
    border-left-color: #000000;
  }
  
  .toast-close {
    position: absolute;
    /* top: 12px; */
    right: 10px;
    background: transparent;
    border: none;
    color: #888;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.2s ease;
    padding: 0;
    width: 24px;
    height: 20px;
    line-height: 20px;
    text-align: center;
  }
  
  .toast-close:hover {
    color: #333;
  }
  
  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  
  @keyframes fadeOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }

  /* ========== TABLET RESPONSIVE STYLES (768px - 1024px) ========== */
  @media (max-width: 1024px) and (min-width: 769px) {
    .toast-container {
      top: 20px;
      right: 20px;
      left: auto;
      max-width: 320px;
    }
    
    .toast {
      padding: 14px 35px 14px 14px;
      font-size: 13px;
      border-radius: 8px;
      min-height: 56px;
      display: flex;
      align-items: center;
    }
    
    .toast-close {
      /* top: 10px; */
      right: 8px;
      font-size: 16px;
      width: 22px;
      height: 22px;
    }
  }

  /* ========== MOBILE RESPONSIVE STYLES (≤768px) ========== */
  @media (max-width: 768px) {
    .toast-container {
      top: 15px;
      right: 15px;
      left: 15px;
      max-width: none;
      width: auto;
    }
    
    .toast {
      padding: 12px 35px 12px 12px;
      font-size: 13px;
      border-radius: 8px;
      margin-bottom: 8px;
      min-height: 52px;
      display: flex;
      align-items: center;
      word-break: break-word;
    }
    
    .toast-close {
      /* top: 8px; */
      right: 8px;
      font-size: 16px;
      width: 20px;
      height: 20px;
      line-height: 20px;
    }
  }

  /* ========== SMALL MOBILE RESPONSIVE STYLES (≤480px) ========== */
  @media (max-width: 480px) {
    .toast-container {
      top: 10px;
      right: 10px;
      left: 10px;
    }
    
    .toast {
      padding: 10px 30px 10px 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-bottom: 6px;
      min-height: 48px;
    }
    
    .toast-close {
      /* top: 6px; */
      right: 6px;
      font-size: 14px;
      width: 18px;
      height: 18px;
      line-height: 18px;
    }
  }

  /* ========== LANDSCAPE ORIENTATION ADJUSTMENTS ========== */
  @media (max-height: 600px) and (orientation: landscape) {
    .toast-container {
      top: 10px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .toast-container::-webkit-scrollbar {
      display: none;
    }
    
    .toast {
      margin-bottom: 6px;
      padding: 8px 28px 8px 8px;
      font-size: 12px;
      min-height: 40px;
    }
  }
</style>

<div class="toast-container">
  {% if messages %}
    {% for message in messages %}
      <div class="toast 
                {% if message.tags == 'success' %}success
                {% elif message.tags == 'info' %}info
                {% elif message.tags == 'warning' %}warning
                {% elif message.tags == 'error' %}error
                {% endif %}">
        {{ message }}
        <button type="button" class="toast-close" aria-label="Close">&times;</button>
      </div>
    {% endfor %}
  {% endif %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add click event to close buttons
    document.querySelectorAll('.toast-close').forEach(button => {
      button.addEventListener('click', function() {
        const toast = this.parentElement;
        toast.style.animation = 'fadeOut 0.3s forwards';
        setTimeout(() => {
          toast.remove();
        }, 300);
      });
    });
    
    // Auto-dismiss toasts after 5 seconds
    document.querySelectorAll('.toast').forEach(toast => {
      setTimeout(() => {
        if (toast && toast.parentElement) {
          toast.style.animation = 'fadeOut 0.3s forwards';
          setTimeout(() => {
            if (toast && toast.parentElement) {
              toast.remove();
            }
          }, 300);
        }
      }, 5000);
    });
  });
</script>
