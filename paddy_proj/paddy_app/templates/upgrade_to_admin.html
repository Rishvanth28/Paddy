{% extends "customer_base.html" %}

{% block content %}

<div class="container mt-4">
  {% if messages %}
    <div class="col-md-12">
      {% for message in messages %}
        <div class="alert 
            {% if message.tags == 'success' %}alert-success
            {% elif message.tags == 'info' %}alert-info
            {% elif message.tags == 'warning' %}alert-warning
            {% elif message.tags == 'error' %}alert-danger
            {% endif %}
            alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <h2>Upgrade to Admin</h2>

  <form method="post" class="customer-form" style="max-width: 500px; margin: 2rem auto; padding: 2rem 2.5rem;">
    {% csrf_token %}
    <p style="margin-bottom: 1.5rem;">Are you sure you want to upgrade your account to Admin?</p>
    <button type="submit" class="btn btn-primary w-100" style="padding: 0.75rem 0; font-size: 1.1rem;">Upgrade Now</button>
  </form>

</div>

{% endblock %}
