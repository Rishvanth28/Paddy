

{% block content %}
<h2 class="text-2xl font-bold mb-4">List of Admins</h2>

<table class="table-auto w-full border border-gray-300">
    <thead>
        <tr class="bg-gray-100">
            <th class="px-4 py-2 border">Admin ID</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Email</th>
            <th class="px-4 py-2 border">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for admin in admins %}
        <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 border">{{ admin.admin_id }}</td>
            <td class="px-4 py-2 border">
                <a href="{% url 'admin_customers' admin.admin_id %}" class="text-blue-600 hover:underline">
                    {{ admin.first_name }} {{ admin.last_name }}
                </a>
            </td>
            <td class="px-4 py-2 border">{{ admin.email }}</td>
            <td class="px-4 py-2 border">{{ admin.phone_number }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center py-4">No admins found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
