{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/customer_onboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Toast Notification Styles */
        .toast-container .toast {
            min-width: 300px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        /* Header */
        .header-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #000;
            position: relative;
            text-transform: uppercase;
            padding-bottom: 0.6rem;
            text-align: left;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #000;
            border-radius: 2px;
            transition: width 0.3s ease-in-out;
        }

        .page-title:hover::after {
            width: 110%;
        }


        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid #e9ecef;
        }

        .form-row {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-group input:invalid,
        .form-group textarea:invalid {
            border-color: #dc3545;
        }

        .form-group input:valid,
        .form-group textarea:valid {
            border-color: #28a745;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .create-cutomer-button {
            width: 100%;
            padding: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .create-cutomer-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .create-cutomer-button:active {
            transform: translateY(0);
        }

        /* Tablet styles */
        @media (max-width: 991.98px) {
            .form-card {
                padding: 30px 25px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .form-row {
                gap: 15px;
                margin-bottom: 20px;
            }
        }

        /* Mobile styles */
        @media (max-width: 767.98px) {
            .header-bar {
                padding: 15px 0;
                margin-bottom: 1.5rem;
                text-align: center;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .form-container {
                padding: 0 10px;
            }

            .form-card {
                padding: 25px 20px;
                border-radius: 12px;
                margin: 0 5px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px 14px;
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .create-cutomer-button {
                padding: 12px;
                font-size: 14px;
                margin-top: 15px;
            }

            .toast-container {
                padding: 10px !important;
            }

            .toast-container .toast {
                min-width: 280px;
            }
        }

        @media (max-width: 575.98px) {
            .header-bar {
                padding: 10px 0;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .form-card {
                padding: 20px 15px;
                margin: 0;
                border-radius: 8px;
            }

            .form-group input,
            .form-group textarea {
                padding: 9px 12px;
            }
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }

            .form-row:last-of-type .form-group,
            .form-row .form-group[style*="flex: 1"] {
                grid-column: 1 / -1;
            }
        }

        @media (min-width: 992px) {
            .header-bar {
                padding: 30px 0;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .form-card {
                padding: 50px;
            }

            .form-row {
                gap: 25px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<!-- Toast Notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    {% if messages %}
    {% for message in messages %}
    <div class="toast align-items-center text-white border-0 mb-2 show" role="alert" aria-live="assertive"
        aria-atomic="true"
        style="background-color: 
                     {% if message.tags == 'error' %}#dc3545{% elif message.tags == 'warning' %}#ffc107{% elif message.tags == 'success' %}#28a745{% else %}#17a2b8{% endif %};">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas 
                            {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} 
                            me-2"></i>
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
<!-- Page Header -->

<div class="header-bar d-flex align-items-center justify-content-between flex-wrap mb-3">
    <h1 class="page-title mb-0 me-3">Customer Onboarding</h1>
</div>

<!-- Create Customer Form -->
<div class="form-container">
    <div class="form-card">
        <form method="POST" action="{% url 'onboarding:customer_onboard' %}">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="Enter your first name" required
                        pattern="[A-Za-z\s]+" minlength="2">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter your last name" required
                        pattern="[A-Za-z\s]+" minlength="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_number" placeholder="Enter your phone number" required
                        pattern="[0-9]{10}" maxlength="10">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Enter a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="company_name" placeholder="Enter your company name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label>Address</label>
                    <textarea name="address" placeholder="Enter your address" rows="3" required
                        minlength="5"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label>GST (Optional)</label>
                    <input type="text" name="gst" placeholder="Enter your GST number (optional)"
                        pattern="^\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}$">
                </div>
            </div>

            <button class="create-cutomer-button" type="submit">Create Customer</button>
        </form>
    </div>
</div>

<!-- Toast Auto-dismiss Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toasts = document.querySelectorAll('.toast');
        toasts.forEach(function (toast) {
            // Auto dismiss after 5 seconds
            setTimeout(function () {
                if (typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                    var bsToast = new bootstrap.Toast(toast);
                    bsToast.hide();
                } else {
                    toast.style.display = 'none';
                }
            }, 5000);
        });
    });
</script>

{% endblock %}
