{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
{% if messages %}
<style>
    /* Alert Messages - Moved to Top Right */
.messages {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    width: 350px;
    max-width: 90vw;
    pointer-events: none;
    list-style: none;
    padding: 15px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    max-width: 300px;
    background-color: #ff4d4d;
    color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.messages li {
    background: none;
    border: none;
    color: inherit;
    font-size: inherit;
    font-weight: inherit;
    padding: 0;
    margin: 0;
    text-align: left;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Hide duplicate containers if any */
.messages + .messages, #messages-wrapper + #messages-wrapper {
    display: none !important;
}

</style>
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
<ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            let messages = document.querySelectorAll('.messages');
            messages.forEach((message) => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 100); 
            });
        }, 5000);
    });
</script>
{% endif %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/007/229/427/small/welcome-calligraphic-inscription-with-smooth-lines-vector.jpg" alt="Welcome Image">
</div>
{% endblock %}
