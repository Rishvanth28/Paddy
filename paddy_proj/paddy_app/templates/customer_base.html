{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/invoice.css' %}">

  <title>Admin</title>
  <link rel="stylesheet" href="{% static 'css/superadmin_base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/customer_base.css' %}" />
  <style>
    :root {
      --primary: #333;
      --primary-hover: #555;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #666;
      --border: #ddd;
      --card-bg: #2a2a2a;
      --text-light: #e0e0e0;
      --text-muted: #b0b0b0;
      --text-muted-order: #000000;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      /* background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); */
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Container and Layout */
    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: -0.5rem;
    }

    .col-md-4 {
      flex: 0 0 33.333333%;
      max-width: 33.333333%;
      padding: 0.5rem;
    }

    .col-md-8 {
      flex: 0 0 66.666667%;
      max-width: 66.666667%;
      padding: 0.5rem;
    }

    .col-md-2 {
      flex: 0 0 16.666667%;
      max-width: 16.666667%;
      padding: 0.5rem;
    }

    .col-md-5 {
      flex: 0 0 41.666667%;
      max-width: 41.666667%;
      padding: 0.5rem;
    }

    @media (max-width: 768px) {

      .col-md-4,
      .col-md-8,
      .col-md-2,
      .col-md-5 {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }

    /* Cards */
    .dashboard-card,
    .customer-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      color: var(--text-light);
    }

    .card-header {
      background-color: var(--card-bg);
      border-bottom: 1px solid #444;
      padding: 1rem 1.5rem;
    }

    .card-header h5 {
      font-weight: 600;
      margin: 0;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    /* Messages */
    .alert {
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid;
      position: relative;
      font-size: 1rem;
      line-height: 1.5;
    }

    .alert-success {
      background-color: #2a2a2a;
      border-color: #4caf50;
      color: #4caf50;
    }

    .alert-warning {
      background-color: #2a2a2a;
      border-color: #ff9800;
      color: #ffb74d;
    }

    .alert-danger,
    .alert-error {
      background-color: #2a2a2a;
      border-color: #f44336;
      color: #e57373;
    }

    .alert-info {
      background-color: #2a2a2a;
      border-color: #2196f3;
      color: #64b5f6;
    }

    .btn-close {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
    }

    .btn-close:hover {
      opacity: 1;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      border: 1px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.25rem;
    }

    .btn-primary1 {
      background: linear-gradient(135deg, #333, #555);
      color: var(--text-light);
      border-color: #666;
    }

    .btn-primary1:hover {
      /* background: linear-gradient(135deg, #555, #777); */
      border-color: #888;
      transform: translateY(-1px);
    }

    .btn-outline-primary {
      background: transparent;
      color: #666;
      border-color: #666;
    }

    .btn-outline-primary:hover {
      background: #333;
      color: var(--text-light);
    }

    .btn-success {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      border-color: #4caf50;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
      transform: translateY(-1px);
    }

    .btn-outline-success {
      background: transparent;
      color: #4caf50;
      border-color: #4caf50;
    }

    .btn-outline-success:hover {
      background: #4caf50;
      color: white;
    }

    .btn-warning {
      /* background: linear-gradient(135deg, #ff9800, #e68900); */
      color: white;
      border-color: #ff9800;
    }

    .btn-outline-warning {
      background: transparent;
      color: #ff9800;
      border-color: #ff9800;
    }

    .btn-outline-warning:hover {
      background: #ff9800;
      color: white;
    }

    .btn-danger {
      /* background: linear-gradient(135deg, #f44336, #d32f2f); */
      color: #dc3545;
      border-color: #f44336;
    }

    .btn-outline-danger {
      background: transparent;
      color: #f44336;
      border-color: #f44336;
    }

    .btn-outline-danger:hover {
      background: #f44336;
      color: white;
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }

    .w-100 {
      width: 100%;
    }

    /* Forms */
    .form-control,
    .form-select {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--text-light);
      background-color: #333;
      border: 1px solid #555;
      border-radius: 6px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      box-sizing: border-box;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #666;
      outline: 0;
      box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.25);
    }

    .form-control-sm,
    .form-select-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      display: block;
      cursor: pointer !important;
    }

    /* Header Bar */
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-left: 0.5rem;
      margin-top: -1rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      color: #000000;
      position: relative;
      text-transform: uppercase;
      padding-bottom: 0.6rem;
      text-align: left;
      /* <-- Ensure left alignment */
    }


    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      /* initial width */
      height: 4px;
      background-color: #000000;
      border-radius: 2px;
      transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
      /* added transition for both properties */
    }

    .page-title:hover::after {
      width: 110%;
      /* makes the underline grow */
      transform: translateX(-50%);
      /* keep it centered */
    }

    /* List Groups */
    .list-group {
      display: flex;
      flex-direction: column;
      padding-left: 0;
      margin-bottom: 0;
    }

    .list-group-item {
      position: relative;
      display: block;
      padding: 1.25rem 1.5rem;
      color: var(--text-light);
      background-color: var(--card-bg);
      border: 1px solid #444;
      border-top-width: 0;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .list-group-item:first-child {
      border-top-width: 1px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .list-group-item:last-child {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .list-group-item:hover {
      background-color: #333;
      transform: translateX(2px);
    }

    .list-group-item.active {
      background-color: #555;
      border-color: #666;
      color: var(--text-light);
    }

    .list-group-flush .list-group-item {
      border-right: 0;
      border-left: 0;
      border-radius: 0;
    }

    /* Tables */
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: var(--text-light);
      border-collapse: collapse;
    }

    .table td,
    .table th {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #444;
    }

    .table-sm td,
    .table-sm th {
      padding: 0.5rem;
    }

    /* Utilities */
    .d-flex {
      display: flex;
    }

    .d-block {
      display: block;
    }

    .d-none {
      display: none;
    }

    .justify-content-between {
      justify-content: space-between;
    }

    .justify-content-center {
      justify-content: center;
    }

    .align-items-center {
      align-items: center;
    }

    .align-items-start {
      align-items: flex-start;
    }

    .align-items-end {
      align-items: flex-end;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .text-center {
      text-align: center;
    }

    .text-end {
      text-align: right;
    }

    .text-muted {
      color: var(--text-muted) !important;
    }

    .text-success {
      color: var(--success) !important;
    }

    .text-danger {
      color: var(--danger) !important;
    }

    .text-primary {
      color: #666 !important;
    }

    .fw-medium {
      font-weight: 500;
    }

    .fw-bold {
      font-weight: 600;
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .mb-md-0 {
      margin-bottom: 0;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    .me-2 {
      margin-right: 0.5rem;
    }

    .ms-2 {
      margin-left: 0.5rem;
    }

    .my-4 {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .py-3 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .py-4 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .py-5 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .p-3 {
      padding: 1rem;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .g-3>* {
      padding: 0.5rem;
    }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 500;
      line-height: 1;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.375rem;
    }

    /* Spinners */
    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: 0.2em;
    }

    @keyframes spinner-border {
      to {
        transform: rotate(360deg);
      }
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    /* Position utilities */
    .position-fixed {
      position: fixed;
    }

    .top-0 {
      top: 0;
    }

    .start-50 {
      left: 50%;
    }

    .translate-middle-x {
      transform: translateX(-50%);
    }

    /* Shadow */
    .shadow-sm {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3) !important;
    }

    /* Alert dismissible */
    .alert-dismissible {
      padding-right: 3rem;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.15s linear;
    }

    .fade.show {
      opacity: 1;
    }

    /* Icon styles */
    .icon {
      font-size: 1rem;
      vertical-align: middle;
      display: inline-block;
      font-weight: bold;
    }

    .icon-large {
      font-size: 2.5rem;
      display: inline-block;
    }

    /* Page specific styles */
    .highlight {
      animation: highlight-fade 1.5s ease-out;
    }

    @keyframes highlight-fade {
      0% {
        background-color: rgba(102, 102, 102, 0.2);
      }

      100% {
        background-color: transparent;
      }
    }

    /* Custom Order Status Filter Button Styles */    /* Professional Status Filter Buttons */
    .status-filter {
      font-weight: 500 !important;
      font-size: 0.875rem !important;
      letter-spacing: 0.025em !important;
      padding: 10px 20px !important;
      border-radius: 8px !important;
      border: 1px solid !important;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      position: relative !important;
      cursor: pointer !important;
      user-select: none !important;
      text-decoration: none !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      min-width: 80px !important;
      margin: 4px !important;
    }

    /* All Button - Professional Blue */
    .status-filter[data-filter="all"] {
      color: #1e40af !important;
      border-color: #d1d5db !important;
      background-color: #ffffff !important;
    }

    .status-filter[data-filter="all"]:hover {
      color: #1e40af !important;
      border-color: #1e40af !important;
      background-color: #f8faff !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 2px 4px rgba(30, 64, 175, 0.1) !important;
    }

    .status-filter[data-filter="all"].active {
      color: #0d6efd !important;
      border-color: #1e40af !important;
      /* background-color: #1e40af !important; */
      box-shadow: 0 3px 8px rgba(30, 64, 175, 0.3) !important;
    }

    /* Recent Button - Professional Indigo */
    .status-filter[data-filter="recent"] {
      color: #4338ca !important;
      border-color: #d1d5db !important;
      background-color: #ffffff !important;
    }

    .status-filter[data-filter="recent"]:hover {
      color: #4338ca !important;
      border-color: #4338ca !important;
      background-color: #faf9ff !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 2px 4px rgba(67, 56, 202, 0.1) !important;
    }

    .status-filter[data-filter="recent"].active {
      color: #ffffff !important;
      border-color: #4338ca !important;
      /* background-color: #4338ca !important; */
      box-shadow: 0 3px 8px rgba(67, 56, 202, 0.3) !important;
    }

    /* Completed Button - Professional Green */
    .status-filter[data-filter="completed"] {
      color: #047857 !important;
      border-color: #d1d5db !important;
      background-color: #ffffff !important;
    }

    .status-filter[data-filter="completed"]:hover {
      color: #047857 !important;
      border-color: #047857 !important;
      background-color: #f0fdf4 !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 2px 4px rgba(4, 120, 87, 0.1) !important;
    }

    .status-filter[data-filter="completed"].active {
      color: #ffffff !important;
      border-color: #047857 !important;
      /* background-color: #047857 !important; */
      box-shadow: 0 3px 8px rgba(4, 120, 87, 0.3) !important;
    }

    /* Ongoing Button - Professional Amber */
    .status-filter[data-filter="ongoing"] {
      color: #d97706 !important;
      border-color: #d1d5db !important;
      background-color: #ffffff !important;
    }

    .status-filter[data-filter="ongoing"]:hover {
      color: #d97706 !important;
      border-color: #d97706 !important;
      background-color: #fffbeb !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 2px 4px rgba(217, 119, 6, 0.1) !important;
    }

    .status-filter[data-filter="ongoing"].active {
      color: #ffffff !important;
      border-color: #d97706 !important;
      /* background-color: #d97706 !important; */
      box-shadow: 0 3px 8px rgba(217, 119, 6, 0.3) !important;
    }

    /* Pending Payment Button - Professional Red */
    .status-filter[data-filter="pending_payment"] {
      color: #dc2626 !important;
      border-color: #d1d5db !important;
      background-color: #ffffff !important;
    }

    .status-filter[data-filter="pending_payment"]:hover {
      color: #dc2626 !important;
      border-color: #dc2626 !important;
      background-color: #fef2f2 !important;
      transform: translateY(-1px) !important;
      box-shadow: 0 2px 4px rgba(220, 38, 38, 0.1) !important;
    }

    .status-filter[data-filter="pending_payment"].active {
      color: #ffffff !important;
      border-color: #dc2626 !important;
      /* background-color: #dc2626 !important; */
      box-shadow: 0 3px 8px rgba(220, 38, 38, 0.3) !important;
    }    /* Professional focus states for accessibility */
    .status-filter:focus {
      outline: 2px solid transparent !important;
      outline-offset: 2px !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5) !important;
    }

    .status-filter:focus-visible {
      outline: none;
    }

    /* Disabled state */
    .status-filter:disabled {
      opacity: 0.4 !important;
      cursor: not-allowed !important;
      pointer-events: none !important;
    }

    /* Your existing order status styles remain the same */
    .order-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .order-status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 currentColor;
      }

      70% {
        box-shadow: 0 0 0 8px rgba(0, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    .status-pending {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    }

    .status-completed {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
    }

    .status-processing {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .status-failed {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
    }

    .loading-spinner {
      width: 1.5rem;
      height: 1.5rem;
      border-width: 0.2em;
    }

    /* Filter section styling */
    .filter-section {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #444;
      color: var(--text-light);
    }

    .filter-section h5 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    /* Order list styling */
    .order-list-container {
      max-height: 70vh;
      overflow-y: auto;
    }

    .order-item {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .order-item:hover {
      transform: translateX(2px);
    }

    .order-item .badge {
      font-size: 0.75em;
    }

    /* Order detail styling */
    .order-detail-section {
      padding: 1.5rem;
    }

    .detail-header {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #444;
    }

    .detail-section {
      margin-bottom: 1.5rem;
    }

    .detail-section h6 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    /* Payment button styling */
    .payment-btn {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }

    /* Header styling */
    h2 {
      color: var(--text-light);
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* Small text */
    small {
      font-size: 0.875em;
    }

    .h-100 {
      height: 100%;
    }

    /* Sidebar notification badge */    .sidebar-badge {
      position: absolute;
      top: 40%;
      right: 15px;
      transform: translateY(-50%);
      background-color: #000000;
      color: #ffffff;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      height: 18px;
      min-width: 18px;
      border-radius: 9px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      animation: pulse-badge 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      opacity: 0.95;
      z-index: 5;
      text-align: center;
      line-height: 1;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }@keyframes pulse-badge {
      0% {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transform: translateY(-50%) scale(1);
      }

      50% {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(-50%) scale(1.05);
      }

      100% {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transform: translateY(-50%) scale(1);
      }
    }

    .nav-item .nav-link {
      position: relative;
    }

    .nav-item:hover .sidebar-badge {
      transform: translateY(-50%) scale(1.05);
      opacity: 1;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .nav-item.active .sidebar-badge {
      background: #000000;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }

    /* Add a subtle dot indicator for the notification icon */
    .nav-link[href*="notifications"] .nav-icon {
      position: relative;
    }

    .nav-link[href*="notifications"] .nav-icon::after {
      content: "";
      position: absolute;
      top: -2px;
      right: -2px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .nav-item.has-notifications .nav-link[href*="notifications"] .nav-icon::after {
      background-color: #000000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* Scrollbar styling */
  </style>
</head>

<body>
  <!-- Hamburger Button -->
  <button class="hamburger" id="hamburger" aria-label="Toggle menu">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <!-- Top Section -->
    <div class="sidebar-header">
      <img src="{% static 'media/IconSet.png' %}" alt="Profile Icon" class="sidebar-logo">
      <h1 class="sidebar-title">Customer</h1>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="{% url 'profile' %}" class="nav-link">
            <img class="nav-icon" src="{% static 'media/IconSet (2).png' %}" alt="Notifications Icon">
            <span class="nav-text">Profile</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'customer_dashboard' %}" class="nav-link">
            <img class="nav-icon" src="{% static 'media/ChartPieSlice.png' %}" alt="Dashboard Icon">
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'customer_orders' %}" class="nav-link">
            <img class="nav-icon" src="{% static 'media/Vector.png' %}" alt="Orders Icon">
            <span class="nav-text">View Orders</span>
          </a>
        </li>        <li class="nav-item">
          <a href="{% url 'customer_notifications' %}" class="nav-link">
            <img class="nav-icon" src="{% static 'media/ChartPieSlice.png' %}" alt="Notifications Icon">
            <span class="nav-text">Notifications</span>
            {% if unread_count > 0 %}
            <span class="sidebar-badge">{{ unread_count }}</span>
            {% endif %}
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'upgrade_to_admin' %}" class="nav-link">
            <img class="nav-icon" src="{% static 'media/ChartPieSlice.png' %}" alt="Upgrade Icon">
            <span class="nav-text">Upgrade to Admin</span>
          </a>
        </li>
        <li class="nav-item">
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="filter" onchange="window.location.href='{% url 'swap_role' %}'" {% if request.session.role == 'customer' %}checked{% endif %}>
              <span>Admin</span>
              <span>Customer</span>
            </label>
          </div>
        </li>

      </ul>
    </nav>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="sidebar-footer">
      <div class="footer-logo">Logo Here</div>
      <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
      </form>
    </footer>
  </aside>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Main content -->
  <main class="main-content" id="main-content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Mobile Block Overlay -->
  <!-- <div id="mobile-block-message" style="display:none;">
    <div class="icon">üñ•Ô∏è</div>
    <div class="text">Mobile view is not supported.<br>Please use a device with a larger screen.</div>
  </div> -->
  <script>
    // Show the overlay on mobile
    function showMobileBlockIfNeeded() {
      if (window.innerWidth <= 720) {
        document.getElementById('mobile-block-message').style.display = 'flex';
        document.documentElement.setAttribute('data-mobile-block', '1');
      } else {
        document.getElementById('mobile-block-message').style.display = 'none';
        document.documentElement.removeAttribute('data-mobile-block');
      }
    }
    window.addEventListener('resize', showMobileBlockIfNeeded);
    window.addEventListener('DOMContentLoaded', showMobileBlockIfNeeded);
  </script>
  <!-- Sidebar & Active Item Highlight -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname;
      const menuItems = document.querySelectorAll('.nav-menu .nav-item');

      menuItems.forEach(item => {
        const link = item.querySelector('a');
        if (link && link.getAttribute('href') === currentPath) {
          item.classList.add('active');
        }
      });
    });
  </script>
  <script src="{% static 'js/admin_base.js' %}"></script>
  <script>
    // Handle notifications indicator
    window.addEventListener('DOMContentLoaded', () => {
      {% if unread_count > 0 %}
      // Add the has-notifications class to the notifications menu item
      const notificationMenuItem = document.querySelector('.nav-link[href*="notifications"]').closest('.nav-item');
      if (notificationMenuItem) {
        notificationMenuItem.classList.add('has-notifications');
      }
      {% endif %}
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>

</html>
