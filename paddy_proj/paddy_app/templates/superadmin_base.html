<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Page</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      width: 13vw;
      height: 100vh;
      background-color: #ffffff;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      padding: 20px 0;
      border-right: 1px solid #ccc;
      margin-left: 10px;
    }

    .top-section {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      gap: 10px;
    }

    .top-section img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 25px;
    }

    .top-section span {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 16px;
      color: black;
      text-transform: uppercase;
    }

    .middle-content {
      width: 100%;
      margin-top: -50vh;
      padding-left: 20px;
      box-sizing: border-box;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin-top: 60px;
      width: 100%;
    }

    .menu li {
      display: flex;
      align-items: center;
      padding: 8px 18px;
      /* smaller height */
      gap: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      text-transform: capitalize;
      cursor: pointer;
      border-radius: 8px;
      /* more rounded corners */
    }

    .menu li:hover {
      background-color: rgba(7, 6, 6, 0.1);
      border-radius: 8px;
      margin-right: 10px;
      transform: translateX(-8px);
      /* Expand slightly to the left */
      transition: all 0.3s ease;
      border-left: 3px solid black;
      /* Vertical line on the left */
      padding-left: 15px;
      /* Optional, adjust for spacing after line */
    }

    .menu li.active {
      background-color: rgba(7, 6, 6, 0.15);
      border-left: 3px solid black;
      padding-left: 15px;
      transform: translateX(-8px);
      border-radius: 8px;
      font-weight: 600;
      color: black;
    }


    .icon {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .submenu {
      list-style: none;
      margin-top: 5px;
      padding-left: 25px;
      padding-right: 10px;
      display: block;
      /* Make it visible by default */
    }


    .submenu li {
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      border-radius: 6px;
    }

    .submenu li:hover {
      background-color: black;
      border-radius: 6px;
      color: white;
      padding-left: 10px;
    }

    .footer-text {
      font-size: 16px;
      color: black;
      margin-bottom: 50px;
      text-align: center;
      font-family: 'Inter', sans-serif;
      opacity: 0.8;
      text-transform: uppercase;
      font-weight: 400;
    }

    .chevron {
      font-size: 16px;
      transition: transform 0.3s ease;
      margin-right: -5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
    }




    .submenu-toggle {
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Top section -->
    <div class="top-section">
      <img src="D:\Downloads\IconSet.png" alt="Profile Icon">
      <span>Super Admin</span>
    </div>

    <!-- Sidebar -->
    <div class="middle-content">
      <ul class="menu">
        <li><img class="icon" src="D:\Downloads\ChartPieSlice.png" alt="Dashboard Icon"> Dashboard</li>

        <!-- Onboarding -->
        <li> <img class="icon" src="D:\Downloads\ShoppingBagOpen.png" alt="Onboarding Icon"> Onboarding</li>
        <!-- Subscribers -->
        <!-- Subscribers Toggle -->
        <li class="submenu-toggle">
          <div style="display: flex; align-items: center; gap: 8px; margin-left: -17px;">
            <span class="chevron rotate">
              <svg width="12" height="12" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path
                  d="M96 96c-8.188 0-16.38 3.125-22.62 9.375c-12.5 12.5-12.5 32.75 0 45.25L178.8 256l-105.4 105.4c-12.5 12.5-12.5 32.75 0 45.25S109.5 419.1 122 406.6l128-128c12.5-12.5 12.5-32.75 0-45.25l-128-128C112.4 99.13 104.2 96 96 96z" />
              </svg>
            </span>
            <img class="icon" src="D:\Downloads\IconSet (1).png" alt="Subscribers Icon"> Subscribers
          </div>
        </li>

        <!-- Submenu visible by default -->
        <ul style="margin-left: 20px;" class="submenu">
          <li>Status</li>
        </ul>


        <li><img class="icon" src="D:\Downloads\IconSet (2).png" alt="Customers Icon"> Customers</li>
        <li><img class="icon" src="D:\Downloads\Group 2.png" alt="Admins Icon"> Admins</li>
        <li><img class="icon" src="D:\Downloads\Vector.png" alt="Place Order Icon"> Place Order</li>
      </ul>
    </div>

    <!-- Footer -->
    <div class="footer-text">Logo Here</div>
  </div>

  <!-- Toggle functionality -->
  <script>
    const toggleItems = document.querySelectorAll('.submenu-toggle');

    toggleItems.forEach((item) => {
      item.addEventListener('click', () => {
        const submenu = item.nextElementSibling;
        const chevron = item.querySelector('.chevron');
        const isVisible = submenu.style.display === 'block';

        submenu.style.display = isVisible ? 'none' : 'block';
        chevron.classList.toggle('rotate', !isVisible);
      });
    });
  </script>
</body>

</html>
